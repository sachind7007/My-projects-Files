<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects Files | Sachin Deshmukh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
        padding: 40px 20px;
      }
      h1 {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .toggle {
        text-align: center;
        margin-bottom: 30px;
      }
      .toggle button {
        padding: 8px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #1abc9c;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      .toggle button:hover {
        background-color: #16a085;
      }
      #search {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
        display: block;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: auto;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        transition: 0.3s ease;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .card:hover {
        background-color: #1abc9c;
        transform: translateY(-5px);
      }
      .card a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        display: block;
      }
      .card i {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      body.light {
        background: #f2f2f2;
        color: #222;
      }
      body.light .card {
        background: #fff;
        color: #222;
      }
      body.light .card:hover {
        background: #3498db;
        color: white;
      }
      body.light .toggle button {
        background: #3498db;
      }
      body.light .card a {
        color: #222;
      }
      body.light .card:hover a {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’¡ My Projects files</h1>

    <div class="toggle">
      <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <input
      type="text"
      id="search"
      placeholder="Search Projects..."
      onkeyup="filterProjects()"
    />

    <div class="projects" id="projectList">
      <div class="card">
        <i class="fas fa-weight"></i>
        <a href="bmi-calculator/index.html" target="_blank">BMI Calculator</a>
      </div>
      <div class="card">
        <i class="far fa-clock"></i>
        <a href="Clock And Timer/index.html" target="_blank">Clock And Timer</a>
      </div>
      <div class="card">
        <i class="fas fa-hourglass-half"></i>
        <a href="Countdown Timer/index.html" target="_blank">Countdown Timer</a>
      </div>
      <div class="card">
        <i class="fas fa-question-circle"></i>
        <a href="Quiz-App/index.html" target="_blank">Quiz-App</a>
      </div>
      <div class="card">
        <i class="fas fa-quote-right"></i>
        <a href="Random Quote/index.html" target="_blank">Random Quote</a>
      </div>
      <div class="card">
        <i class="fas fa-user"></i>
        <a href="Sign In & sign Up/index.html" target="_blank">Sign In & Sign Up</a>
      </div>
      <div class="card">
        <i class="fas fa-images"></i>
        <a href="slider web/index.html" target="_blank">Slider Web</a>
      </div>
      <div class="card">
        <i class="fas fa-gamepad"></i>
        <a href="tictactoe/index.html" target="_blank">TicTacToe</a>
      </div>
      <div class="card">
        <i class="fas fa-tasks"></i>
        <a href="Todo-List-App/index.html" target="_blank">Todo-List-App</a>
      </div>
      <div class="card">
        <i class="fas fa-keyboard"></i>
        <a href="tying ST/index.html" target="_blank">Tying ST</a>
      </div>
      <div class="card">
        <i class="fas fa-cloud-sun"></i>
        <a href="weather-app/index.html" target="_blank">Weather-App</a>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("light");
      }

      function filterProjects() {
        const input = document.getElementById("search").value.toLowerCase();
        const cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
          const title = card.textContent.toLowerCase();
          card.style.display = title.includes(input) ? "block" : "none";
        });
      }
    </script>
  </body>
</html>
